        var textbox = document.getElementById('textbox');
        var arrow = document.getElementById('arrow');

        var rightplanet = document.getElementById('rightplanet');
        var leftplanet = document.getElementById('leftplanet');

        arrow.classList.add("fade-in")
        textbox.classList.add("fade-in")
        title.classList.add("fade-in")

        function moveL() {
            textbox.classList.remove("fade-in")
            textbox.classList.add("fade-out")
            text.classList.remove('fade-in')
            text.classList.add("fade-out")
            arrow.classList.remove("fade-in")
            arrow.classList.add("fade-out")
            title.classList.remove("fade-in")
            title.classList.add("fade-out")

            midplanet.classList.add("movedleft")
            leftplanet.classList.add("left-movedout")
            rightplanet.classList.add("right-movedfront")
            
        }

        function moveR() {
            textbox.classList.remove("fade-in")
            textbox.classList.add("fade-out")
            text.classList.remove('fade-in')
            text.classList.add("fade-out")
            arrow.classList.remove("fade-in")
            arrow.classList.add("fade-out")
            title.classList.remove("fade-in")
            title.classList.add("fade-out")
            midplanet.classList.add("movedright")
            leftplanet.classList.add("left-movedfront")
            rightplanet.classList.add("right-movedout")
            outplanet.classList.add("left-movedin")

            setTimeout(function() {
            window.location.href = 'venus.html';
            }, 150);
        }

        function toggleFade() {
            if (arrow.classList.contains('fade-out')) {
                text.classList.remove('fade-in')
                text.classList.add('fade-out')
                setTimeout(function() {
                    textbox.classList.remove('expanded')
                    textbox.classList.add('contracted')

                }, 80);
                setTimeout(function() {
                    arrow.classList.remove('fade-out');
                    arrow.classList.add('fade-in');
                }, 150);

            } else {
                arrow.classList.remove('fade-in');
                arrow.classList.add('fade-out');
                setTimeout(function() {
                    textbox.classList.remove('contracted')
                    textbox.classList.add('expanded')
                }, 80);
                setTimeout(function() {
                    text.classList.remove('fade-out')
                    text.classList.add('fade-in')
                }, 150);
            }
        }
            document.getElementById('text-button').addEventListener('click', toggleFade);
            rightplanet.addEventListener('click', moveL);
            leftplanet.addEventListener('click', moveR);
    </script>
